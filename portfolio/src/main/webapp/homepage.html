<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qminh</title>
    <!--boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #footer {
            margin-top: auto;
        }

        .banner {
            position: relative;
            padding: 0;
            margin: 0;
            width: 100%;
            min-height: unset;
            height: auto;
            background: none;
            display: block;
        }

        .banner-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .banner-text-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            width: 100%;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="banner">
        <img src="/img/banner.jpg" alt="Banner Image" class="banner-img">
        <div class="banner-text-center">
            Welcome to my portfolio
        </div>
    </div>

    <!--import header-->
    <script>
        fetch('view/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading header:', error);
                document.getElementById('header').innerHTML = '<header class="main-header"><h1>Welcome to my portfolio</h1></header>';
            });
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    <footer class="main-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2023 qminh. All rights reserved.</p>
                </div>
            </div>
        </div>
        <!--import footer-->
        <script>
            fetch('view/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                    document.getElementById('footer').innerHTML = '<footer class="main-footer"><h1>Welcome to my portfolio</h1></footer>';
                });
        </script>
    </footer>
</body>

</html>
